<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fronted Basics</title>
</head>

<body id="contact-me">
    <div class="form-field-wrapper">
        <div class="contact-me-header">
            <p>Please, fill in the form to send a message to me</p>
        </div>
        <div class="input-fields">
            <div>
                <input type="checkbox">Please check here to verify that you are not a robot
            </div>
            <div id="initial-info">
                <div class="your-name"><input type="text" placeholder="Enter your full name"></div>
                <div class="your-email"><input type="email" placeholder="Your email address"></div>
                <div class="your-number"><input type="number" placeholder="Your phone number"></div>
            </div>
            <div class="message-field">
                <input type="text" placeholder='Please write the subject of your message and I will get back to you'>
            </div>
            <div class="reset-submit">
                <input class="reset" type="reset">
                <input class="submit" type="submit">
            </div>
        </div>
        <div class="contact-me-homebutton"><a href="index.html">Home button</a></div>
    </div>
</body>

</html>
